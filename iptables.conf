*filter
:INPUT ACCEPT [0:0]
:FORWARD ACCEPT [0:0]
:OUTPUT ACCEPT [0:0]

# 1. State Tracking (Allow established connections)
-A INPUT -m state --state RELATED,ESTABLISHED -j ACCEPT

# 2. Loopback & ICMP
-A INPUT -i lo -j ACCEPT
-A INPUT -p icmp -j ACCEPT

# 3. BLOCK BAD IPs (Top Attackers)
-A INPUT -s 93.188.83.96 -j DROP
-A INPUT -s 134.199.202.117 -j DROP
-A INPUT -s 193.32.162.161 -j DROP
-A INPUT -s 8.217.232.214 -j DROP

# 4. ALLOW SSH (Remote Access)
-A INPUT -p tcp -m state --state NEW -m tcp --dport 22 -j ACCEPT

# 5. ALLOW ZIMBRA PUBLIC PORTS
# Webmail (HTTP/HTTPS)
-A INPUT -p tcp -m state --state NEW -m tcp --dport 80 -j ACCEPT
-A INPUT -p tcp -m state --state NEW -m tcp --dport 443 -j ACCEPT
-A INPUT -p tcp -m state --state NEW -m tcp --dport 8443 -j ACCEPT

# Admin Console (Sometimes needed)
-A INPUT -p tcp -m state --state NEW -m tcp --dport 7071 -j ACCEPT
-A INPUT -p tcp -m state --state NEW -m tcp --dport 9071 -j ACCEPT

# SMTP (Mail Transfer)
-A INPUT -p tcp -m state --state NEW -m tcp --dport 25 -j ACCEPT
-A INPUT -p tcp -m state --state NEW -m tcp --dport 465 -j ACCEPT
-A INPUT -p tcp -m state --state NEW -m tcp --dport 587 -j ACCEPT

# IMAP & POP3 (Mail Clients)
-A INPUT -p tcp -m state --state NEW -m tcp --dport 143 -j ACCEPT
-A INPUT -p tcp -m state --state NEW -m tcp --dport 993 -j ACCEPT
-A INPUT -p tcp -m state --state NEW -m tcp --dport 110 -j ACCEPT
-A INPUT -p tcp -m state --state NEW -m tcp --dport 995 -j ACCEPT

# 6. REJECT EVERYTHING ELSE
-A INPUT -j REJECT --reject-with icmp-host-prohibited
-A FORWARD -j REJECT --reject-with icmp-host-prohibited

COMMIT
